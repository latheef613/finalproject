{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movie_detail' movie.pk %}">
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" width="100">
                <h3>{{ movie.title }}</h3>
            </a>
            <p>{{ movie.description|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
